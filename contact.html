        <script>
document.addEventListener('DOMContentLoaded', function() {
    const navToggle = document.querySelector('.nav-toggle');
    const nav = document.getElementById('mainNav');

    navToggle.addEventListener('click', function() {
        nav.classList.toggle('nav-open');
    });

    // Close nav when clicking outside on mobile
    document.addEventListener('click', function(event) {
        if (window.innerWidth <= 768) {
            if (!nav.contains(event.target) && nav.classList.contains('nav-open')) {
                nav.classList.remove('nav-open');
            }
        }
    });
});
</script>

<script>
function copyEmail() {
  event.preventDefault();

  const email = "omarsaifabir@gmail.com";
  const emailElement = document.getElementById('email-text');
  const originalText = emailElement.innerHTML;

  // Copy to clipboard
  navigator.clipboard.writeText(email)
    .then(() => {
      emailElement.innerHTML = '<em>âœ… copied to clipboard!</em>';
      emailElement.style.color = '#7CFC00'; // Green success color

      setTimeout(() => {
        emailElement.innerHTML = originalText;
        emailElement.style.color = ''; // Revert color
      }, 2000);
    })
    .catch(err => {
      // Fallback method
      const textArea = document.createElement('textarea');
      textArea.value = email;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);

      emailElement.innerHTML = '<em>âœ… email copied!</em>';
      emailElement.style.color = '#7CFC00';

      setTimeout(() => {
        emailElement.innerHTML = originalText;
        emailElement.style.color = '';
      }, 2000);
    });
}
</script>

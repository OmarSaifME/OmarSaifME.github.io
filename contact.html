<script>
function copyEmail() {
  event.preventDefault();

  const email = "omarsaifabir@gmail.com";
  const emailElement = document.getElementById('email-text');
  const originalText = emailElement.innerHTML;

  // Copy to clipboard
  navigator.clipboard.writeText(email)
    .then(() => {
      emailElement.innerHTML = '<em>âœ… copied to clipboard!</em>';
      emailElement.style.color = '#7CFC00'; // Green success color

      setTimeout(() => {
        emailElement.innerHTML = originalText;
        emailElement.style.color = ''; // Revert color
      }, 2000);
    })
    .catch(err => {
      // Fallback method
      const textArea = document.createElement('textarea');
      textArea.value = email;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);

      emailElement.innerHTML = '<em>âœ… email copied!</em>';
      emailElement.style.color = '#7CFC00';

      setTimeout(() => {
        emailElement.innerHTML = originalText;
        emailElement.style.color = '';
      }, 2000);
    });
}
</script>

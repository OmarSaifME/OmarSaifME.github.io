<script>
function expandCard(card) {
  // Create or activate backdrop
  let backdrop = document.querySelector('.overlay-backdrop');
  if (!backdrop) {
    backdrop = document.createElement('div');
    backdrop.className = 'overlay-backdrop';
    backdrop.onclick = () => closeAllCards();
    document.body.appendChild(backdrop);
  }

  // Close any already open cards
  closeAllCards();

  // Open this card
  const expandedContent = card.querySelector('.card-expanded');
  expandedContent.classList.add('active');
  backdrop.classList.add('active');

  // Prevent body scrolling
  document.body.style.overflow = 'hidden';
}

function closeAllCards() {
  document.querySelectorAll('.card-expanded.active').forEach(expanded => {
    expanded.classList.remove('active');
  });

  const backdrop = document.querySelector('.overlay-backdrop');
  if (backdrop) backdrop.classList.remove('active');

  // Restore body scrolling
  document.body.style.overflow = 'auto';
}

function closeCard(expandedContent) {
  expandedContent.classList.remove('active');
  const backdrop = document.querySelector('.overlay-backdrop');
  if (backdrop) backdrop.classList.remove('active');
  document.body.style.overflow = 'auto';
}
</script>
